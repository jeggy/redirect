name: Build and Publish Native Image to Docker Hub

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build Kotlin/Native linuxX64 release executable
        run: ./gradlew linkReleaseExecutableLinuxX64 --no-daemon

      - name: Docker login
        run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Compute image tags
        id: tags
        run: |
          NAME="docker.io/${DOCKER_USERNAME}/${IMAGE_NAME}"
          if [ -n "${RELEASE_TAG}" ]; then
            echo "tags=${NAME}:latest,${NAME}:${RELEASE_TAG}" >> $GITHUB_OUTPUT
          else
            echo "tags=${NAME}:latest" >> $GITHUB_OUTPUT
          fi
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          IMAGE_NAME: ${{ github.event.repository.name }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}

      - name: Build and push Docker image
        run: |
          # Build with all computed tags
          IFS=',' read -ra TAGS <<< "${{ steps.tags.outputs.tags }}"
          TAG_ARGS=()
          for t in "${TAGS[@]}"; do TAG_ARGS+=( -t "$t" ); done
          docker build ${TAG_ARGS[@]} .
          for t in "${TAGS[@]}"; do docker push "$t"; done